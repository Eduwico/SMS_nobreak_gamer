name: Publicar Imagem Docker do Add-on

on:
  push:
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: sms_nobreak_serial
  REPO_OWNER: du-costa

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - arch: amd64
            platform: linux/amd64
            base: ghcr.io/home-assistant/amd64-base:latest
          - arch: aarch64
            platform: linux/arm64
            base: ghcr.io/home-assistant/aarch64-base:latest
          - arch: armv7
            platform: linux/arm/v7
            base: ghcr.io/home-assistant/armv7-base:latest
          - arch: armhf
            platform: linux/arm/v6
            base: ghcr.io/home-assistant/armhf-base:latest
          - arch: i386
            platform: linux/386
            base: ghcr.io/home-assistant/i386-base:latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar QEMU
        uses: docker/setup-qemu-action@v3

      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.REPO_OWNER }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Obter tag atual
        id: get_tag
        run: echo "tag=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Atualizar versão no config.yaml
        run: sed -i "s/^version: .*/version: ${{ steps.get_tag.outputs.tag }}/" config.yaml

      - name: Build e push da imagem ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ env.REPO_OWNER }}/${{ env.IMAGE_NAME }}-${{ matrix.arch }}:${{ steps.get_tag.outputs.tag }}
          build-args: |
            BUILD_FROM=${{ matrix.base }}
            TAG=${{ steps.get_tag.outputs.tag }}
