name: Build and Push Docker Image

on:
  push:
    branches:
      - '**'
    tags:
      - '*'
      - '*.*'
      - '*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do repositório
        uses: actions/checkout@v4

      - name: ⚙️ Configurar QEMU
        uses: docker/setup-qemu-action@v3

      - name: ⚙️ Configurar Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: du-costa
          password: ${{ secrets.GHCR_PAT }}

      - name: 🔎 Definir tag da imagem
        id: version
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            BRANCH="${GITHUB_REF#refs/heads/}"
            echo "tag=dev-${BRANCH}" >> "$GITHUB_OUTPUT"
          fi

      - name: 📝 Atualizar versão no config.yaml
        run: |
          sed -i "s/^version: .*/version: \"${{ steps.version.outputs.tag }}\"/" sms_nobreak_addon/config.yaml

      - name: 🛠️ Build multi-arch e push
        uses: docker/build-push-action@v5
        with:
          context: ./sms_nobreak_addon
          file: ./sms_nobreak_addon/Dockerfile
          platforms: linux/amd64,linux/armv7,linux/armhf,linux/386,linux/aarch64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.tag }}
