name: Publicar Imagem Docker do Add-on

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  IMAGE_NAME: sms_gamer_ups_monitor

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - platform: linux/amd64
            ha_base_image: ghcr.io/home-assistant/amd64-base:latest
          - platform: linux/arm64
            ha_base_image: ghcr.io/home-assistant/aarch64-base:latest
          - platform: linux/arm/v7
            ha_base_image: ghcr.io/home-assistant/armv7-base:latest
          - platform: linux/arm/v6
            ha_base_image: ghcr.io/home-assistant/armhf-base:latest
          - platform: linux/386
            ha_base_image: ghcr.io/home-assistant/i386-base:latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar QEMU (para build multi-arquitetura)
        uses: docker/setup-qemu-action@v3

      - name: Configurar Buildx (para build multi-arquitetura)
        uses: docker/setup-buildx-action@v3

      - name: Fazer login no GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Gerar tags e metadados para a imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Construir e enviar a imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ matrix.ha_base_image }} # REMOVA O COMENTÁRIO AQUI
